<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .character {
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Oops... there's nothing to see here, this is not the page you are looking for</div>
        <img src="https://example.com/obiwan.png" alt="Obi-Wan Kenobi" class="character">
    </div>
</body>
</html>
